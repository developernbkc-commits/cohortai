# Netlify CI stability patch for CohortAI Labs (Node 20 LTS)
# Purpose: avoid npm install crashes seen on Node 22 + npm 10.x on Netlify image.
# This file is intended to replace cohortai-labs/netlify.toml

[build]
  command = "npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  HUSKY = "0"
  NPM_FLAGS = "--no-audit --no-fund"
