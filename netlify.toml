[build]
  base = "cohortai-labs"
  command = "npm ci --no-audit --no-fund && npm run build"
  publish = "dist"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"
  NPM_CONFIG_REGISTRY = "https://registry.npmjs.org/"
  HUSKY = "0"
  NPM_FLAGS = "--no-audit --no-fund"
